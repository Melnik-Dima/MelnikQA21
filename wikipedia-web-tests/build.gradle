plugins {
    id 'java'
}

group 'QA21'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.0.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}
task wikiSearch(type:Test){
    useTestNG{
        suites 'src/test/resources/wikiSearch.xml'
    }

}
test {
    useTestNG()
}